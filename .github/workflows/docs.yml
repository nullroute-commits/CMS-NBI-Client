name: Deploy Documentation

# NOTE: This workflow requires GitHub Pages to be enabled in repository settings:
# 1. Go to Settings > Pages
# 2. Set Source to "GitHub Actions"
# 3. The 'github-pages' environment will be created automatically

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
    
    - name: Set up Python
      uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
      with:
        python-version: '3.9'
    
    - name: Install Poetry
      uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a # v1.4.1
    
    - name: Install dependencies
      run: |
        poetry install --with docs
        poetry run pip install mkdocs-material mkdocstrings[python] pymdown-extensions
    
    - name: Build documentation
      run: poetry run mkdocs build
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@a753861a5debcf57bf8b404356158c8e1e33150c # v2.0.0
      with:
        path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@13b55b33dd8996121833dbc1db458c793a334630 # v3.0.1